        <div>

                <fieldset>
                    <legend>Daily Affirmation </legend>
                    <textarea name="content2" maxlength="200" rows="4" id="content2"></textarea></br>

                    <textarea name="content3" maxlength="200" rows="4" id="content3"></textarea></br>

                <input type="submit" value="Submit">
            </form>
            <div id="post-content">
