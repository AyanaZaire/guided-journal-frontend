<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Journal</title>
</head>

<body>
    <div>
        <h1>Welcome to Guided Journal</h1>
        <h2>Choose your journal entry type for today:</h2>
        <div>
            <div>
                <p>Daily Life</p>
            </div>
            <div>
                <p>Self Care</p>
            </div>
            <div>
                <p>Goal Setting</p>
            </div>
        </div>
        <div>
            <form>
                <fieldset>
                    <legend>I am grateful for: </legend>
                    <textarea name="content1" maxlength="200" rows="4" category-id="1"></textarea></br>
                </fieldset>
                <fieldset>
                    <legend>Daily Affirmation </legend>
                    <textarea name="content2" maxlength="200" rows="4" category-id="1"></textarea></br>
                </fieldset>
                <fieldset>
                    <legend>How could I have made today better? </legend>
                    <textarea name="content3" maxlength="200" rows="4" category-id="1"></textarea></br>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
            <div id="posts-container">

            </div>
        </div>
    </div>
</body>

</html>
